<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Element Selector</title>
</head>
<body>
    <!-- Html element having id -->
    <h1 id="my-heading">My heading</h1>

    <!-- Html elements having class -->
    <div class="fruits">Apple</div>
    <div class="fruits">Orange</div>
    <div class="fruits">Banana</div>

    <h1>cars</h1>
    <ul>
        <li>Toyota</li>
        <li>Audi</li>
        <li>BMW</li>
        <li>Lexus</li>
        <li>SKODA</li>
    </ul>


    <h1>Bikes</h1>
    <ul>
        <li>Royal Enfield</li>
        <li>Yamaha R15 V4</li>
        <li>Yamaha MT-15</li>
        <li>Hero Splendor Plus</li>
        <li>Activa 6G</li>
    </ul>

    <script src="ElementSelector.js"></script>
</body>
</html>
