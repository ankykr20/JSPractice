<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"  rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <form action="../Bootstrap/BS003form2.html" method="post">
                    <div class="row">
                       <div class="col-md-6">
                            <label for="fname" class="form-label">Name</label>
                            <input type="text" class="form-control"  id="fname" name="fname" placeholder="First Name"/>
                        </div>
                        <div class="col-md-6">
                            <label for="lname" class="form-label">Last Name</label>
                            <input type="text" class="form-control"  id="lname" name="lname" placeholder="Last Name"/>
                       </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                             <label for="fathername" class="form-label">Father Name</label>
                             <input type="text" class="form-control"  id="fathername" name="fathername" placeholder="Father Name"/>
                         </div>
                         <div class="col-md-6">
                             <label for="mothername" class="form-label">Mother Name</label>
                             <input type="text" class="form-control"  id="mothername" name="mothername" placeholder="Mother Name"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                             <label for="currdesg" class="form-label">Current Desg</label>
                             <input type="text" class="form-control"  id="currdesg" name="currdesg" placeholder="Current Desg"/>
                         </div>
                         <div class="col-md-6">
                             <label for="currSal" class="form-label">Current Salary</label>
                             <input type="number" class="form-control"  id="currSal" name="currSal" placeholder="Current Salary"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                             <label for="phno" class="form-label">Phone Number</label>
                             <input type="text" class="form-control"  id="phno" name="phno" placeholder="Phone Number"/>
                         </div>
                         <div class="col-md-6">
                             <label for="aadhar" class="form-label">AAdhar No.</label>
                             <input type="text" class="form-control"  id="aadhar" name="aadhar" placeholder="Aadhar Number."/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                             <label for="pan" class="form-label">PAN Number</label>
                             <input type="text" class="form-control"  id="pan" name="pan" placeholder="Pan Number"/>
                         </div>
                         <div class="col-md-6">
                            <label for="gender" class="form-label">Gender</label>
                            <input class="form-control" list="choosegender" name="gender" id="gender">
                            <datalist id="choosegender">
                                <option value="Male">
                                <option value="Female">
                                <option value="Transgender">
                            </datalist>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                             <label for="city" class="form-label">City</label>
                             <input type="text" class="form-control"  id="city" name="city" placeholder="City"/>
                         </div>
                         <div class="col-md-6">
                             <label for="state" class="form-label">State</label>
                             <input type="text" class="form-control"  id="state" name="state" placeholder="state"/>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-6">
                             <label for="country" class="form-label">Country</label>
                             <input type="text" class="form-control"  id="country" name="country" placeholder="country"/>
                         </div>
                         <div class="col-md-6">
                             <label for="pin" class="form-label">PIN CODE</label>
                             <input type="text" class="form-control"  id="pin" name="pin" placeholder="pin"/>
                        </div>
                    </div>
                    <br>
                    <input type="submit" name="submit" class="btn btn-primary" id="submit" onclick="printdata()">
                    <input type="reset" name="Reset" class="btn btn-danger">
                </form> 
            </div>
        </div>
    </div>

        
   
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
</script>
<script src="index.js"></script>
</body>
</html>
